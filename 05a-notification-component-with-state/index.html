<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 Notification Component</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <link rel="stylesheet" href="./additional-styles.css">
</head>

<body>
    <div id="app" class="ui container">
        <h1>{{ h1text }}</h1>
        <notification-message v-for="message in messages" :message="message"></notification-message>
    </div>
    <script type="text/x-template" id="notification-message-template">
        <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <div class="ui message" :class="message.type">
        <i class="close icon" v-if="!hidden" @click="hide"></i>
        <button v-if="hidden" @click="show">Show</button>
        <div class="header" v-if="!hidden">{{ message.id }}) {{ message.header }}</div>
        <p v-if="!hidden">{{ message.text }}</p>
    </div>
    </script>
    <script src="../vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
