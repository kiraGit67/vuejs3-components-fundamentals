<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Vue.js 3 Component Slots</title>
</head>

<body>
    <div id="app">
        <h1>Vue.js Slots Fundamentals</h1>
        <todo-item>
            Order WBS
            <template #description>
                <p>We need a WBS to find a new home.</p>
            </template>
        </todo-item>
        <todo-item>
            Zoom Meeting with JobCenter
            <template #description>
                <p>to check our options for finding a new job.</p>
            </template>
        </todo-item>
        <todo-item>
            Write some Job Applications
            <template #description>
                <p>to apply for a job as a web developer</p>
            </template>
        </todo-item>
    </div>

    <script type="text/x-template" id="todo-item-template">
        <div>
            <input type="checkbox" v-model="done">
            <span :class="{done: done}"><slot></slot></span>
            <slot name="description"></slot>
            <button><slot name="button-text"></slot></button>
        </div>
    </script>
    <style>
        .done {
            color: green;
            text-decoration: line-through;
        }
    </style>
    <script src="../vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
