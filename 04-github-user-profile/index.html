<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Profile Vue Component</title>
  <link rel="stylesheet" href="./semantic.min.css">
</head>

<body>
  <div id="app" class="ui container">
    <h1>GitHub User Profiles</h1>
    <github-user-card v-for="username in usernames" :username="username"></github-user-card>
  </div>
  <!-- x-template for github user card -->
  <script type="text/x-template" id="github-user-card-template">
    <div class="ui card">
      <div class="image">
        <img :src="user.avatar_url">
      </div>
      <div class="content">
        <a :href="`https://github.com/${username}`" class="header">{{ user.name }}</a>
        <div class="meta">
          <span class="date">Joined in {{user.created_at}}</span>
        </div>
        <div class="description">
          {{user.bio}}
        </div>
      </div>
      <div class="extra content">
        <a :href="`https://github.com/${username}?tab=followers`">
          <i class="user icon"></i>
          {{user.followers}} Friends
        </a>
      </div>
    </div> 
  </script>

  <script src="../vue.js"></script>
  <script src="./axios.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
